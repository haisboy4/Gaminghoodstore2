<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Store</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    margin: 0;
    padding: 10px;
  }

  /* üîç Sticky search bar */
  .search-bar {
    position: sticky;
    top: 0;
    z-index: 10;
    background: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px 0;
  }

  .search-bar input {
    width: 70%;
    padding: 10px;
    font-size: 16px;
    border: 2px solid #2196F3;
    border-radius: 25px 0 0 25px;
    outline: none;
  }

  .search-bar button {
    background: #2196F3;
    border: none;
    color: white;
    padding: 10px 15px;
    border-radius: 0 25px 25px 0;
    cursor: pointer;
    font-size: 18px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    gap: 15px;
    margin-top: 10px;
  }

  .card {
    background: white;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  .card img {
    width: 100%;
    height: 140px;
    object-fit: cover;
  }

  .card .info {
    padding: 10px;
    flex: 1;
  }

  .card h3 {
    font-size: 16px;
    margin: 0 0 5px;
  }

  .card p {
    font-size: 13px;
    color: gray;
    margin: 0 0 10px;
  }

  .btn {
    display: block;
    background: #2196F3;
    color: white;
    text-align: center;
    padding: 8px;
    text-decoration: none;
    border-radius: 0 0 10px 10px;
  }

  /* ‚ú® Glass-style Back to Top button */
  #backToTop {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgba(255, 255, 255, 0.25);
    color: #2196F3;
    border: 1px solid rgba(255, 255, 255, 0.4);
    border-radius: 50%;
    padding: 12px 15px;
    font-size: 22px;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    backdrop-filter: blur(8px);
    display: none;
    transition: all 0.3s ease;
  }

  #backToTop:hover {
    background: rgba(255, 255, 255, 0.4);
    transform: scale(1.1);
  }
</style>
</head>
<body>

  <!-- üîç Sticky Search bar -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search for games...">
    <button id="searchBtn">üîç</button>
  </div>

  <div id="grid" class="grid"></div>

  <!-- ‚ú® Glass Back to Top Button -->
  <button id="backToTop" title="Back to top">‚¨ÜÔ∏è</button>

<script>
const sheetUrl = "https://docs.google.com/spreadsheets/d/1USDHhOVNWZQczP9uhHLv7Vscr3wP-qzGemkggbQLU9I/export?format=csv";
let allGames = [];

fetch(sheetUrl)
  .then(res => res.text())
  .then(csv => {
    const rows = csv.trim().split("\n").slice(1);
    allGames = rows.map(row => {
      const [name, Platform, image, link] = row.split(",");
      return { name, Platform, image, link };
    });
    displayGames(allGames);
  })
  .catch(() => {
    document.body.innerHTML += `<p style="color:red;text-align:center;">Failed to load data üòî</p>`;
  });

function displayGames(games) {
  const grid = document.getElementById("grid");
  grid.innerHTML = "";
  games.forEach(game => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${game.image}" alt="${game.name}">
      <div class="info">
        <h3>${game.name}</h3>
        <p>Platform: ${game.Platform}</p>
      </div>
      <a class="btn" href="${game.link}" target="_blank">Download</a>
    `;
    grid.appendChild(card);
  });

  if (games.length === 0) {
    grid.innerHTML = "<p style='text-align:center;'>No games found üòî</p>";
  }
}

document.getElementById("searchBtn").addEventListener("click", searchGames);
document.getElementById("searchInput").addEventListener("input", searchGames);

function searchGames() {
  const query = document.getElementById("searchInput").value.toLowerCase();
  const filtered = allGames.filter(g => 
    g.name.toLowerCase().includes(query) ||
    g.Platform.toLowerCase().includes(query)
  );
  displayGames(filtered);
}

/* ‚¨ÜÔ∏è Back to Top Button functionality */
const backToTopBtn = document.getElementById("backToTop");

window.addEventListener("scroll", () => {
  if (window.scrollY > 300) {
    backToTopBtn.style.display = "block";
  } else {
    backToTopBtn.style.display = "none";
  }
});

backToTopBtn.addEventListener("click", () => {
  window.scrollTo({ top: 0, behavior: "smooth" });
});
</script>
</body>
</html>
